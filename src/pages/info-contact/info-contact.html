<!--
  Generated template for the InfoContactPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Informações do contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let user of users;">
  <ion-card-header>
    {{ user.nome }}
  </ion-card-header>
  <ion-card-content>
   Telefone: {{ user.telefone }} <br />
   Telefone 2: {{ user.telefone2 }} <br />
   Celular: {{ user.celular }} <br />
   Email: {{ user.email }} <br />
  </ion-card-content>
</ion-card>

</ion-content>
