<ion-header>

  <ion-navbar>
    <ion-title>Informações do contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngFor="let user of users;">
  <div class="thumb">
    <ion-icon class="thumbIcon" name="contact" item-start></ion-icon>
    <h1 class="titleThumb" bottom>{{ user.nome }}</h1>
  </div>

  <ion-card>
    <ion-card-content>
      <h2><span class="span">Telefone:</span> <span style="float: right">{{ user.telefone }}</span></h2><hr /> 
      <h2><span class="span">Telefone 2:</span> <span style="float: right;">{{ user.telefone2 }}</span></h2> <hr />  
      <h2><span class="span">Celular:</span> <span style="float: right;">{{ user.celular }}</span></h2><hr /> 
      <h2><span class="span">Email:</span> <span style="float: right;">{{ user.email }}</span> </h2><hr /> 
      <h2><span class="span">Endereço:</span> <span style="float: right;">{{ user.endereco }}</span></h2>
    </ion-card-content>
  </ion-card>

</ion-content>
